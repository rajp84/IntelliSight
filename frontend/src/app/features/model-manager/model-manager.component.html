<div class="space-y-4">
  <h2 class="text-lg font-semibold text-gray-900">Model Manager</h2>

  <div class="border rounded p-3 bg-white">
    <div class="flex items-center justify-between mb-2">
      <div class="text-sm text-gray-700">Local Models</div>
      <button class="px-2 py-1 text-xs rounded border" (click)="refresh()" [disabled]="loading">Refresh</button>
    </div>
    <div *ngIf="loading" class="text-xs text-gray-500">Loading…</div>
    <div *ngIf="!loading && !items.length" class="text-xs text-gray-500">No models found in /app/media/model</div>
    <div class="divide-y">
      <div *ngFor="let it of items" class="flex items-center justify-between py-2">
        <div class="min-w-0">
          <div class="text-sm font-mono truncate" [title]="it.name">{{ it.name }}</div>
          <div class="text-[11px] text-gray-500">{{ it.size }} bytes</div>
        </div>
        <div class="flex items-center gap-2">
          <span *ngIf="defaultModel===it.name" class="text-[11px] text-emerald-700 border border-emerald-300 rounded px-1">default</span>
          <button class="px-2 py-1 text-[11px] rounded border" (click)="setDefault(it)" [disabled]="defaultModel===it.name">Set Default</button>
        </div>
      </div>
    </div>
  </div>

  <div class="border rounded p-3 bg-white">
    <div class="text-sm text-gray-700 mb-2">Roboflow</div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
      <div>
        <label class="block text-xs text-gray-600 mb-1">Workspace</label>
        <select class="border rounded px-2 py-1 text-sm w-full" [(ngModel)]="rfWorkspace" (change)="onWorkspaceChange()">
          <option [ngValue]="''">Select workspace…</option>
          <option *ngFor="let ws of workspaces" [ngValue]="ws.slug || ws.id">{{ ws.name }} ({{ ws.slug }})</option>
        </select>
        <button class="mt-2 px-2 py-1 text-[11px] rounded border" (click)="loadWorkspaces()">Reload Workspaces</button>
      </div>
      <div>
        <label class="block text-xs text-gray-600 mb-1">Project</label>
        <select class="border rounded px-2 py-1 text-sm w-full" [(ngModel)]="rfProject" (change)="onProjectChange()">
          <option [ngValue]="''">Select project…</option>
          <option *ngFor="let p of projects" [ngValue]="p.slug || p.id">{{ p.name }} ({{ p.slug }})</option>
        </select>
      </div>
      <div>
        <label class="block text-xs text-gray-600 mb-1">Version</label>
        <select class="border rounded px-2 py-1 text-sm w-full" [(ngModel)]="rfVersion">
          <option [ngValue]="null">Select version…</option>
          <option *ngFor="let v of versions" [ngValue]="v.version">{{ v.name }} (v{{ v.version }})</option>
        </select>
      </div>
    </div>
    <div class="mt-3">
      <button class="px-3 py-1.5 text-sm rounded bg-blue-600 text-white disabled:opacity-50" (click)="download()" [disabled]="downloading || !rfWorkspace || !rfProject || !rfVersion">
        {{ downloading ? 'Downloading…' : 'Download Model' }}
      </button>
    </div>
  </div>
</div>
